<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glamorous Cheer – Registration</title>
  <style>
    :root{
      /* สีธีม */
      --gold-1:#E6BE72; --gold-2:#D4A84A; --gold-3:#8A5E1E;
      --blue-1:#201B59; --blue-2:#2E2A78; --plum-2:#3A1F5C;
      --burgundy:#5C0F1B;

      /* ความสูงฟอร์ม (ปรับเลขนี้ให้พอดีกับความยาวฟอร์มจริง) */
      --form-h-desktop: 2600px;
      --form-h-mobile: 3000px;
    }

    /* พื้นหลังรวมของหน้า */
    body{
      margin:0; min-height:100vh; font-family: system-ui, sans-serif; color:#fff;
      background:
        radial-gradient(900px 500px at 80% 10%, rgba(255,244,228,.08), transparent 55%),
        linear-gradient(180deg, var(--blue-1), var(--blue-2) 60%, var(--plum-2));
      display:grid; place-items:center;
    }

    /* กล่องหลัก (ไม่มี padding เพื่อให้ฟอร์มแนบขอบ), เอา overflow:hidden ออกเพื่อกันอาการเลื่อนไม่สุด */
    .stage-card{
      width:min(100%, 1080px);
      margin:16px;
      padding:0;
      border-radius:20px;
      position:relative;
      box-shadow:0 30px 80px rgba(0,0,0,.45);
      background:#0f1430; /* เผื่อโหลดภาพช้า */
    }

    /* BG ม่าน: ใช้รูป cheer.png ที่อยู่โฟลเดอร์เดียวกับ index.html */
    .stage-card::before{
      content:"";
      position:absolute; inset:0;
      background: url("cheer.jpg") center/cover no-repeat; /* ← ชื่อไฟล์ต้องตรง */
      z-index:0;
    }

    /* ไลท์/เงาเพิ่มมิติบน BG */
    .stage-card::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(60% 120% at 50% 0%, rgba(0,0,0,.12), transparent 42%),
        radial-gradient(90% 160% at 50% 120%, rgba(0,0,0,.22), transparent 52%);
      z-index:1; pointer-events:none;
    }

    /* ส่วนหัว */
    .head{
      position:relative; z-index:2;
      padding: 14px 18px 8px;
      text-align:center;
    }
    .ribbon{
      display:inline-block; margin: 10px auto; padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--gold-3), var(--gold-1), var(--gold-2), var(--gold-3));
      color:#321a05; font-weight:700; letter-spacing:.3px;
      box-shadow: 0 8px 20px rgba(0,0,0,.35), inset 0 2px 8px rgba(255,255,255,.35);
    }
    h1{ margin:6px 0 2px; font-weight:800; letter-spacing:.4px; }
    .sub{ margin:0 0 8px; opacity:.95; }

    /* พื้นที่ฟอร์ม: ให้ทั้งหน้าเลื่อน (ไม่ให้มีสกอลล์ใน iframe เอง) */
    .iframe-wrap{
      position:relative; z-index:2; width:100%;
      height: var(--form-h-desktop);   /* ตั้งความสูงคงที่ให้พอทั้งหน้า */
      background: transparent;
      /* ไม่ใช้ overflow:hidden เพื่อกันเลื่อนติด */
    }

    iframe{
      position:absolute; inset:0; width:100%; height:100%; border:0; display:block;
      /* อย่าใช้ transform กับ iframe เพราะจะทำให้สกอลล์เพี้ยนบนมือถือ */
    }

    @media (max-width: 768px){
      .iframe-wrap{ height: var(--form-h-mobile); }
    }
  </style>
</head>
<body>
  <div class="stage-card">
    <div class="head">
      <div class="ribbon">Glamorous • Cheer Day</div>
      <h1>Own the Stage ✨</h1>
      <p class="sub">Bangkok University • 22 ตุลาคม 2568 • 16:00–21:30</p>
    </div>

    <div class="iframe-wrap">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLScKd0s0ACS0ThMMDJKYJl-B2L3r_xYRJ2ltRS5Ie0RaU6UaPw/viewform?embedded=true"
        loading="lazy" allowfullscreen
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</body>
</html>
