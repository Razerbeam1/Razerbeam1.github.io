<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Union Bangkok University - QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      text-align: center;
      padding: 1em;
      background: #f6f1fb;
      color: #2c003e;
    }

    img.logo {
      width: 120px;
      margin-bottom: 1em;
    }

    h1 {
      font-size: 24px;
      color: #4b0082;
      margin-bottom: 1em;
    }

    input[type="text"], select, input[type="file"] {
      width: 280px;
      padding: 10px;
      font-size: 16px;
      margin: 6px auto;
      border: 2px solid #4b0082;
      border-radius: 8px;
      display: block;
    }

    input[type="color"] {
      height: 42px;
      width: 60px;
      margin: 6px;
      border: none;
      background: none;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #580088;
    }

    #canvas {
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      input[type="text"], select {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Logo file LOGOPP.png -->
  <img src="LOGOPP.png" alt="Logo" class="logo" />

  <h1>Student Union Bangkok University</h1>

  <div id="controls">
    <input type="text" id="urlInput" placeholder="Enter URL, e.g. https://example.com" />

    <label for="dotStyle">Dot Shape (Dot Style)</label>
    <select id="dotStyle">
      <option value="square">Square</option>
      <option value="rounded" selected>Rounded</option>
      <option value="dots">Dots</option>
      <option value="classy">Classy</option>
      <option value="classy-rounded">Classy Rounded</option>
    </select>

    <label for="cornerStyle">Corner Style</label>
    <select id="cornerStyle">
      <option value="square">Square</option>
      <option value="dot">Dot</option>
      <option value="extra-rounded">Extra Rounded</option>
    </select>

    <label for="colorPicker">Dot Color</label>
    <input type="color" id="colorPicker" value="#4b0082" />

    <label for="logoUpload">Upload Logo inside QR</label>
    <input type="file" id="logoUpload" accept="image/*" />

    <label for="bgUpload">Upload Background Image (Art / AI Background)</label>
    <input type="file" id="bgUpload" accept="image/*" />

    <button onclick="generateQR()">Generate QR Code</button>
    <button onclick="downloadQR()">Download PNG</button>
  </div>

  <div id="canvas"></div>

  <script>
    let qrCode = new QRCodeStyling({
      width: 300,
      height: 300,
      type: "canvas",
      data: "",
      dotsOptions: {
        color: "#4b0082",
        type: "rounded"
      },
      cornersDotOptions: {
        type: "square"
      },
      cornersSquareOptions: {
        type: "square"
      },
      backgroundOptions: {
        color: "#ffffff",
        image: undefined
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 8
      }
    });

    qrCode.append(document.getElementById("canvas"));

    function generateQR() {
      const url = document.getElementById("urlInput").value.trim();
      const dotType = document.getElementById("dotStyle").value;
      const cornerType = document.getElementById("cornerStyle").value;
      const color = document.getElementById("colorPicker").value;

      if (!url) {
        alert("Please enter a URL first");
        return;
      }

      qrCode.update({
        data: url,
        dotsOptions: {
          color: color,
          type: dotType
        },
        cornersDotOptions: {
          type: cornerType
        },
        cornersSquareOptions: {
          type: cornerType
        }
      });
    }

    function downloadQR() {
      qrCode.download({ name: "qr-code", extension: "png" });
    }

    // Upload logo inside QR
    document.getElementById("logoUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        qrCode.update({
          image: event.target.result
        });
      };
      reader.readAsDataURL(file);
    });

    // Upload background image
    document.getElementById("bgUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        qrCode.update({
          backgroundOptions: {
            image: event.target.result,
            crossOrigin: "anonymous"
          }
        });
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
